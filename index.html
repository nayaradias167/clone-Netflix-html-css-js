<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="container">
            <!-- <h2 class="logo">NETLIX</h2> -->

            <nav>
                <div class="nav-esquerda">
                    <img class="logo" src="./img/logo2.png" alt="logo Netflix">
                    <a href="#">Inicio </a>
                    <a href="#">Séries </a>
                    <a href="#">Filmes </a>
                    <a href="#">Documentarios</a>
                    <a href="#">Minha Lista</a>
                </div>
                <div class="nav-direita">
                    <a href="#"> <i class="fa fa-search"></i> </a>
                    <a href="#"> INFANTIL </a>
                    <a href="#"> <i class="fa fa-gift"></i> </a>
                    <a href="#"> <i class="fa fa-bel"></i> </a>
                    <a href="#"> <img class="perfil" src="./img/perfil.png" alt="foto de perfil"> </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    HOUSE OF CARDS
                </h3>
                <p class="descricao">
                    Nada pode impedir o político sem escrúpulos Frank Undewood
                    de conquistar Washington.
                    Assista agora a nova temporada de House of Cards que está imperdível.
                </p>
                <div class="botoes">
                    <button role="button" class="botao" id="assistir">
                        <i class="fa fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" id="informacoes">
                        <i class="fa fa-info-circle"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"> <img class="box-filme" src="./img/poster1.jpg" alt=""> </div>
            <div class="item"> <img class="box-filme" src="./img/poster2.jpg" alt=""> </div>
            <div class="item"> <img class="box-filme" src="./img/poster3.jpg" alt=""> </div>
            <div class="item"> <img class="box-filme" src="./img/poster4.jpg" alt=""> </div>
            <div class="item"> <img class="box-filme" src="./img/poster5.jpg" alt=""> </div>
            <div class="item"> <img class="box-filme" src="./img/poster6.jpg" alt=""> </div>
            <div class="item"> <img class="box-filme" src="./img/poster7.jpg" alt=""> </div>
            <div class="item"> <img class="box-filme" src="./img/poster8.jpg" alt=""> </div>
            <div class="item"> <img class="box-filme" src="./img/poster9.jpg" alt=""> </div>
            <div class="item"> <img class="box-filme" src="./img/poster10.jpg" alt=""> </div>
        </div>
    </div>


    <div id="modal-assistir" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe controls autoplay src="https://www.youtube.com/embed/8QnMmpfKWvo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
